ReplyTimeout = 500;
Terminator = "\n";

@writetimeout { disconnect; }
@replytimeout { disconnect; }
@readtimeout  { disconnect; }
@mismatch     { disconnect; }

#Specific Commands

getIDN {
    out "*IDN?";
    in "%\$1[^\n]";
    ExtraInput = Ignore;
}

setFunction {
    out "\$1:Function %{Sinusoid|Square|Triangle}";
    ExtraInput = Ignore;
}

getFunction {
    out "\$1:Function?";
    in  "%{SIN|SQU|TRI}";
    ExtraInput = Ignore;
}


setBurstTrigMode {
    out "\$1:Burst:Mode %{Triggered|Gated}";
    ExtraInput = Ignore;
}

getBurstTrigMode {
    out "\$1:Burst:Mode?";
    in "%{TRIG|GAT}";
    ExtraInput = Ignore;
}

setTrigSource {
    out "\$1:Source %{External|BUS}";
    @init {out "\$1:Source External";}
}

getTrigSource {
    out "\$1:Source?";
    in "%{EXT|BUS}";
    ExtraInput = Ignore;
}

setTrigEdge {
    out "\$1:Slope %{POS|NEG}";
    ExtraInput = Ignore;
}

getTrigEdge {
    out "\$1:Slope?";
    in "%{POS|NEG}";
}

getError {
    out "System:Error?";
    in "%255[^\n]";
    @init {out "*CLS";}
}

setBurstState {
    out "\$1:Burst:State %{OFF|ON}";
    @init {out "\$1:Burst:State ON";}   
}

getBurstState {
    out "\$1:Burst:State?";
    in "%d";
    ExtraInput = Ignore;
}


